<div class="modal" *ngIf="visible">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ isEdit ? 'Editar Cargo' : 'Nuevo Cargo' }}</h2>
      <button class="btn-close" (click)="cerrar()">×</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="guardar()">
      <div class="form-container">
        <div class="form-group">
          <label for="nombreCargo">Nombre del Cargo</label>
          <input id="nombreCargo" type="text" formControlName="nombreCargo" required>
          <div class="error-message" *ngIf="form.get('nombreCargo')?.hasError('required') && form.get('nombreCargo')?.touched">
            El nombre del cargo es requerido
          </div>
          <div class="error-message" *ngIf="form.get('nombreCargo')?.hasError('maxlength')">
            El nombre no puede exceder los 100 caracteres
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" rows="4"></textarea>
          <div class="error-message" *ngIf="form.get('descripcion')?.hasError('maxlength')">
            La descripción no puede exceder los 500 caracteres
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrar()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
